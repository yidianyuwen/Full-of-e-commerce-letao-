<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-搜索页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>

<body>

  <div class="lt_container">
    <div class="lt_header">
      <a class="icon_left" href="javascript:history.go(-1);">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <div class="title">
        <h4>搜索中心</h4>
      </div>
    </div>
    <div class="lt_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">

          <!-- 搜索部分 -->
          <div class="lt_search ">
            <input type="text" placeholder="请输入搜索的关键字">
            <button class="mui-btn mui-btn-primary">搜索</button>
          </div>

          <!-- 历史记录 -->
          <div class="lt_history">
            <!-- 挖个大坑 -->
          </div>
        </div>
      </div>
    </div>
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>


  <script type="text/html" id="tpl">

    <!-- 没值的时候，直接渲染一个p -->
    {{if rows.length === 0}}
    <p>没有更多的历史记录</p>
    {{else}}
    <div class="title mui-clearfix">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right btn_empty">
          <i class="fa fa-trash"></i>
          清空记录
        </span>
      </div>
      <div class="content">
        <ul>
          {{each rows v i}}
          <li>
            <!-- 给每一个a连接拼上key的参数 -->
            <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
            <span data-index="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span>
          </li>
          {{/each}}
        </ul>
      </div>
    {{/if}}
    
   
  </script>

  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
